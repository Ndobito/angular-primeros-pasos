<h4>Agregar Personaje</h4>
<form action="#" class="row" (ngSubmit)="emitCharacter()" >
<input class="form-control mb-2" [(ngModel)]="character.name" type="text" name="name" id="" placeholder="Nombre">
<input class="form-control mb-2" [(ngModel)]="character.power" type="number" name="power" id="" placeholder="Poder">
<button class="btn btn-primary" type="submit">Agregar</button>
</form>
