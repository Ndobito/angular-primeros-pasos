<h1>{{ name }}</h1>

<div>
  <p>Nombre: {{ name }}</p>
  <p>Edad: {{ age }}</p>
  <p>Método: {{ getHeroDescription() }}</p>
  <p>Método: {{ capitalizedName }}</p>

  <button (click)="changeHero()" *ngIf="name != 'Spiderman'" class="btn btn-primary mx-2">
    Cambiar nombre
  </button>

  <button (click)="changeAge()" *ngIf="age != 25" class="btn btn-primary mx-2">
    Cambiar Edad
  </button>

  <button (click)="resetForm()" class="btn btn-primary mx-2">
    Reset
  </button>
</div>
